<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Escolares - Santo Agostinho Noturno</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #ff6f61, #6a5acd);
            color: white;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
            border-radius: 20px;
            overflow: hidden;
        }
        li {
            margin: 15px 0;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: rgba(255, 255, 255, 0.9);
        }
        li:nth-child(odd) {
            background-color: rgba(255, 204, 204, 0.8); /* Rosa claro */
        }
        li:nth-child(even) {
            background-color: rgba(204, 255, 204, 0.8); /* Verde claro */
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .date {
            font-weight: bold;
            color: #007bff;
            font-size: 1.1em;
        }
        .event-title {
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eventos Escolares</h1>
        <p>Santo Agostinho Noturno - Palotina</p>
    </header>
    <ul>
        <li>
            <div class="event-title">Festa Junina</div>
            <span class="date">15/06/2024</span>
        </li>
        <li>
            <div class="event-title">Feira de Ciências</div>
            <span class="date">25/11/2024</span>
        </li>
        <li>
            <div class="event-title">Apresentação Cultural</div>
            <span class="date">10/12/2024</span>
        </li>
    </ul>
    <footer>
        &copy; 2024 Santo Agostinho Noturno. Todos os direitos reservados.
    </footer>
</body>
</html>
